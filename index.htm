<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="age-cal">
            
            <h1>Calculate How Many Years, <span> Your Car Is </span></h1>
            
            <div class="car-model">
                <input type="text" id="car-name" placeholder="ENTER YOUR CAR NAME">
                <span id="message" style="color: rgb(76, 252, 7);"></span>
                
            </div>

            <div class="input-box">
                <input type="date" name="" id="date">
                <button onclick="calAge()">CALCULATE</button>
            </div>

            <p id="result"> </p>
            
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
